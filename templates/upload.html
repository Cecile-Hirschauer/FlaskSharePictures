{% extends 'index.html' %} {% block container %}
<div class="upload_img row justify-content-between">
    <h3>Télécharger une image</h3>
    <form class="row g-4" method="post" enctype="multipart/form-data">
        <div class="col-md-12">
            <input type="file" name="file">
        </div>
        <div class="col-md-12">
            <label for="titre" class="form-label" name='title'>Titre</label>
            <input type="text" class="form-control" id="title" name='title'>
        </div>

        <div class="col-md-12">
            <label for="inputState" class="form-label">Catégorie</label>
            <select id="inputState" class="form-select" name="category" placeholder="Choisir une catégorie">
            {% for category in all_categories  %}
                <option value="{{ category[0] }}">{{ category[0] }}</option>
            {% endfor %}
                
        </select>
        </div>
        <div class="col-md-12">
            <label for="inputState" class="form-label">Description</label>
            <textarea id="inputState" class="description" name="description"></textarea>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary" value="Enregister">Enregistrer</button>
        </div>
    </form>
</div>
{% endblock %}
