{% extends 'index.html' %} {% block container %}
<div class="img row justify-content-between centrer">
    <div class="image card mb-3">


        <img src="{{ url_for('static', filename=config['UPLOAD_FOLDER']) }}/{{ path }}" class="card-img-top" alt="{{title}}" mode="fit" width="400">
        <div class="card-body">
            <h5 class="card-title">{{title}}</h5>
            <p class="card-text">{{description}}</p>

        </div>

    </div>
    <div class='row'>
        <div class='col-md-12'>

            {% for comment in all_comments %}
            <div class="card">
                <div class="card-body">
                    <p width="420" height="315">{{ comment[1]}}</p>
                </div>
            </div>
            {% endfor %}

            <!-- Add your new partial here: -->
            <!-- Comment form -->
            {% include 'partials/comments.html' %}

        </div>
    </div>

    {% endblock %}
